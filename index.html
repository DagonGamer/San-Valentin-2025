<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>San Valentín 2025</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/src/Icono.png" type="image/png">

</head>
<body>

    <p>Nada</p>
    <p class="Version">0.0.9</p>
    <canvas></canvas>
    <div style="width: 100vw; height: 100vh; position: fixed; top: 0px; left: 0px; background: white; z-index: 1000;" class="Escondite"></div>
    <div class="Fondo"></div>
    <div class="Mensajes" style="transition: all 1s; position: fixed; z-index: 50; opacity: 0;">
        <p class="Mensaje" style="font-size: calc(15 * var(--VH)); top: calc(5 * var(--VH));">Oh Oh...</p>
        <p class="Mensaje A" style="font-size: calc(10 * var(--VH)); top: calc(22.5 * var(--VH));"></p>
        <p class="Mensaje B" style="font-size: calc(6.5 * var(--VH)); top: calc(70 * var(--VH)); color: lightgray"></p>
        <button>¿Qué flecha atravesará tu corazón ahora? I'm doubt</button>
    </div>
    <div class="Ganado" style="opacity: 0; z-index: 45; position: fixed;">
        <p class="Mensaje" style="font-size: calc(10 * var(--VH)); top: calc(10 * var(--VH));">Has ganado!</p>
    </div>

    <img class="Corazon" src="src/Corazon Comprimido.png" alt="">
    <img class="Chincheta" src="src/Chincheta Comprimida.png" alt="">
    <p class="Mensaje" style="animation: infinite linear alternate 1s parpadeo;">Da un toque para quitar el pin</p>
    <img src="src/Flecha Comprimida.png" alt="" class="Flecha">

    <script src="index.js"></script>
    <script src="Encriptacion.js"></script>
    
</body>
</html>
